<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li id="li-0">
            <span class="todo-item" id="todo-0">Notebook</span>
            <button class="remove-button" type="button" name="rm-button" id="rm-0">Remove</button>
        </li>
		<li id="li-1">
            <span class="todo-item" id="todo-1">Jello</span>
            <button class="remove-button" type="button" name="rm-button" id="rm-1">Remove</button>
        </li>
		<li id="li-2">
            <span class="todo-item" id="todo-2">Spinach</span>
            <button class="remove-button" type="button" name="rm-button" id="rm-2">Remove</button>
        </li>
		<li id="li-3">
            <span class="todo-item" id="todo-3">Rice</span>
            <button class="remove-button" type="button" name="rm-button" id="rm-3">Remove</button>
        </li>
		<li id="li-4">
            <span class="todo-item" id="todo-4">Birthday Cake</span>
            <button class="remove-button" type="button" name="rm-button" id="rm-4">Remove</button>
        </li>
		<li id="li-5">
            <span class="todo-item" id="todo-5">Candles</span>
            <button class="remove-button" type="button" name="rm-button" id="rm-5">Remove</button>
        </li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
